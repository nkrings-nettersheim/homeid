{% extends "base.html" %}

{% load static %}

{% block nav %}
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a href="{% url 'order:index' %}" class="navbar-brand">Startseite</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar6">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse justify-content-stretch" id="navbar6">
        <ul class="navbar-nav">
            <li class="nav-item">
            </li>
            <li class="nav-item">
            </li>
        </ul>
    </div>
</nav>
{% endif %}

{% endblock %}

{% block content %}

<div class="container container_extend">
    <form action="{% url 'checksum:homeid' %}" method="post">
            {% csrf_token %}

    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col form-group text-center">
            <label for="{{ form.homeid.id_for_label }}">Home-ID:</label><br>
                        {{ form.homeid }}
                        {{ form.homeid.errors }}

        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <button type="submit" class="btn btn-secondary">Home ID checken</button>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            {{ result.check_num_status }}
        </div>
        <br>
        <br>
        <div class="col text-center">
        </div>
    </div>
    </form>
</div>

{% endblock %}
